    <title>Movie and TV Show Genre Classifier</title>

        body {
            display: flex;

            align-items: center;

            background-color: #007bff; /* Set background color to blue */
        }

        h1 {
            margin-top: 20px; /* Adjust as needed */

        iframe {
            width: calc(100vw - 40px); /* Adjust as needed */

            max-width: 1200px; /* Set maximum width */
            max-height: 800px; /* Set maximum height */
            border: 0;
        }
    </style>
</head>
